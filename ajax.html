<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="app">
		<button @click="getInfo">点击获取信息</button>
		<span>{{ msg }}</span>
	</div>

	<script src="vue.js"></script>
	<script src="vue-ajax.js"></script>
	<script>
		var vm=new Vue({
			el: "#app",
			data: {
				msg: "",
			},
			methods: {
				getInfo: function (){
					var self=this;
					this.ajax.get("1.json",{
						tel: 123456,
						address: "池州市"
					},function (data){
						self.msg=data[1].name
					},"json");
				}
			}
		})
	</script>
</body>
</html>
